<div>
    <!-- for the resposive sidebar menu -->
</div>

<div class="header-container">
    <div class="grid pt-2">
        <div class="col align-content-center">
            <div class="flex align-content-center">
                <div class="flex align-items-center header-title text-gray-800"
                    style="min-width: 200px; min-height: 30px;">
                    {{titleName}}
                </div>
            </div>
        </div>
        <div class="col-12 md:col-12 lg:col-5">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    Network
                </span>
                <p-dropdown [options]="networks" placeholder="Network" [(ngModel)]="selected_network"
                    class="p-inputtext-lg" optionValue="name" [style]="{'width':'100%'}"
                    (onChange)="networkOnChange($event)">
                    <ng-template pTemplate="selectedItem">
                        <div class="my-dropdown-selected-item">
                            <i *ngIf="selected_network == 'testnet'" class="testnet-icon"></i> 
                            <i *ngIf="selected_network == 'devnet'" class="devnet-icon"></i> 
                            &nbsp;
                            <span class="text-xl">
                                {{selected_network}}
                            </span>
                        </div>
                    </ng-template>
                    <ng-template let-item pTemplate="item">

                        <div class="my-dropdown-selected-item">
                            <i class={{item.icon}}></i>
                            &nbsp;
                            <span class="text-xl">
                                {{item.name}}
                            </span>
                        </div>

                    </ng-template>
                </p-dropdown>
            </div>
        </div>
    </div>
</div>
